<!DOCTYPE html>
<html lang="en">
<head>
<title>JAYARAMA JEWELLERS</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
}

.textwhite {
  color: #ffffff;
}


.mainstickercenter {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 50%;
}

/* Style the header */
.header {
  background-color: #f65a5b;
  padding: 3px;
  text-align: center;
}

/* Style the top navigation bar */
.topnav {
  overflow: hidden;
  background-color: rgb(192, 191, 189);
}

/* Style the topnav links */
.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

/* Change color on hover */
.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* Create three unequal columns that floats next to each other */
.column {
  float: left;
  padding: 10px;
}

/* Left and right column */
.column.side {
  width: 25%;
}

/* Middle column */
.column.middle {
  width: auto;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column.side, .column.middle {
    width: 100%;
  }
}

/* Style the footer */
.footer {
  background-color: #f65a5b;
  padding: 10px;
  text-align: center;
}
</style>
</head>
<body>

<div class="header">
  <h1 class="textwhite">JAYARAMA JEWELLERS</h1>
  <h3 class="textwhite">Karimnagar</h3>
</div>

</div>



<div class="footer">
  <p>Please Visit Again</p>
</div>
  
</body>
</html>
